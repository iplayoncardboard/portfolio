
<div class="lp-container"> 
  <mat-card class="info-card">
    <mat-card-content>
      <h1> {{gigatronMessage.heading}} </h1>
      <h2>{{gigatronMessage.body}}</h2>
    </mat-card-content>  
  </mat-card>

  <mat-card class='image-card' *ngFor="let tile of tiles"
  (click)="openDialog()"
  matTooltip="Click to see more"
  [matTooltipPosition]="'above'">
  <h2>{{tile.text.heading}}</h2>
  <img mat-card-image class="card-image" [src]="tile.imgSrc"/>
  </mat-card>
</div>
